<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./src/public/css/reset.css" />
    <link rel="stylesheet" href="./src/public/css/styles.css" />
    <title>Theo dõi Chuyển Khoản</title>
  </head>
  <body>
    <div class="container">
      <h2>THEO DÕI CHUYỂN KHOẢN</h2>
      <section class="form-process">
        <div class="input-group">
          <label for="transfer_date">Ngày chuyển:</label>
          <input id="transfer_date" type="date" step="1" />
        </div>

        <div class="input-group">
          <label for="transferer">Người chuyển:</label>
          <input id="transferer" type="text" />
        </div>

        <div class="input-group">
          <label for="amount">Số tiền:</label>
          <input id="amount" type="number" step="10000" min="0" />
        </div>

        <div class="input-group">
          <label for="receiver">Người nhận:</label>
          <input id="receiver" type="text" />
        </div>

        <div class="input-group">
          <label for="transferType">Loại:</label>
          <select id="transferType">
            <option value="" disabled selected>--Chọn loại--</option>
            <option value="Chuyển">Chuyển</option>
            <option value="Nhận">Nhận</option>
          </select>
        </div>

        <div class="input-group">
          <label for="settlement_day">Ngày tất toán:</label>
          <input id="settlement_day" type="date" step="1" />
        </div>

        <div class="input-group">
          <label for="note">Ghi chú:</label>
          <input id="note" type="text" />
        </div>

        <div class="btn">
          <button class="add-btn" onclick="addTransfer()">Thêm</button>
          <button class="reset-btn" onclick="resetInput()">Đặt lại</button>
          <button class="export-excel-btn" onclick="exportExcel()">Xuất Excel</button>
        </div>
      </section>

      <table class="transferTable" id="transferTable">
        <colgroup>
          <col style="width: 12%" />
          <col style="width: 14%" />
          <col style="width: 20%" />
          <col style="width: 14%" />
          <col style="width: 8%" />
          <col style="width: 12%" />
          <col style="width: 10%" />
          <col style="width: 10%" />
        </colgroup>
        <thead>
          <tr>
            <th>Ngày chuyển</th>
            <th>Người chuyển</th>
            <th>Số tiền</th>
            <th>Người nhận</th>
            <th>Loại</th>
            <th>Ngày tất toán</th>
            <th>Ghi chú</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody class="transferTable-Data" id="transferTable-Data"></tbody>
        <tfoot>
          <tr>
            <td colspan="1">Tổng chuyển</td>
            <td id="totalTransfer" colspan="2">0</td>
            <td colspan="1">Tộng nhận</td>
            <td id="totalReceive" colspan="4">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./src/public/js/main.js"></script>
  </body>
</html>
